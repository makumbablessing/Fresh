<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9f9ff, #dfe9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            text-align: center;
            padding: 50px 40px;
            background: white;
            border-radius: 15px;
            width: 360px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 { color: #5a4be7; margin-bottom: 30px; }
        a {
            text-decoration: none;
            color: #5a4be7;
            font-weight: bold;
            display: inline-block;
            margin: 10px 15px;
        }
        a:hover { color: #362cc9; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Welcome to the Login System</h2>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>
</body>
</html>
